spring.application.name=primeiro-exemplo

# Porta do Servidor
server.port=8080

# Caminho do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/mercado

# usuario do banco
spring.datasource.username=postgres

# senha de conecção com o banco de dados
spring.datasource.password=123456

# Nome doo Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração para indicar o Hibernete para gerar atualizaçõoes constantes no sistema
spring.jpa.hibernate.ddl-auto=update